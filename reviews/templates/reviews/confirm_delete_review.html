{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="row mx-auto">
        <div class="col-12 mt-5 mb-3 col-md-10 offset-md-1">
            <h1 class="mb-3">Delete Review</h1>
            <form method="POST" class="text-center">
                {% csrf_token %}
                <p>Are you sure you want to delete this review?</p>
                <div class="form-group">
                    <button class="btn btn-danger mr-4" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-green" role="button" 
                        href="{% url 'product_detail' product.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
