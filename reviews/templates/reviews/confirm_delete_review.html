{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row mx-auto">
        <div class="col-12 mt-5 mb-3 col-md-8 offset-md-2">
            <h1 class="mb-5">Delete Review</h1>
            <form method="POST" class="text-center">
                {% csrf_token %}
                <p>Are you sure you want to delete this review?</p>
                <div class="form-group d-flex justify-content-around mt-5">
                    <a class="btn btn-outline-green btn-sm" role="button" href="{% url 'product_detail' product.id %}">Cancel</a>
                    <button class="btn btn-danger btn-sm" type="submit">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
{% endblock %}
