{% extends 'base.html' %}
{% load static %}

{% block extra_title %} | 403 Forbidden {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center mt-5">
        <div class="card bg-white shadow rounded text-center my-4" 
            style="width: 40rem;">
            <div class="card-header border-0 p-5">
                <h1>Forbidden 403</h1>
            </div>
            <div class="card-body p-4">
                <h2 class="mb-2">Access Denied</h2>
                <p>We are sorry!<br> You have no permissions to access the 
                    requested content.
                </p>
            </div>
            <div class="card-footer border-0 p-5">
                <a class="btn btn-green rounded shadow-sm" 
                    role="button" href="{% url 'home' %}">Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
