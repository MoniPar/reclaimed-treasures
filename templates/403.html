{% extends 'base.html' %}
{% load static %}

{% block extra_title %} | 403 Forbidden {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-3 mb-5">
    <div class="row justify-content-center align-items-center">
        <div class="card bg-white shadow-sm rounded text-center mb-4">
            <div class="card-header p-4">
                <h1>Forbidden 403</h1>
            </div>
            <div class="card-body p-4">
                <h2>Access Denied</h2>
                <p>We are sorry!<br> You have no permissions to access the requested content.</p>
            </div>
            <div class="card-footer p-4">
                <p><a class="btn btn-green btn-lg rounded" role="button" href="{% url 'home' %}">Back to Home</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
