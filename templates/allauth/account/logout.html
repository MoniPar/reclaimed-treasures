{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block inner_content %}
<h1 class="text-center mb-5">{% trans "Log Out" %}</h1>

<p class="text-center">{% trans 'Are you sure you want to log out?' %}</p>

<form class="mt-3" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" 
        value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="d-flex justify-content-around my-5">
        <a class="btn btn-sm btn-outline-green rounded" href="{% url 'home' %}">Cancel</a>
        <button type="submit" class="btn btn-sm btn-green rounded">{% trans 'Log Out' %}</button>
    </div>
</form>
<hr>

{% endblock %}
