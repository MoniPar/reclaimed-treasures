<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" 
        id="mobile-search" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div>
                <i class="fa-solid fa-magnifying-glass fa-lg" 
                    title="Search" aria-hidden="true"></i>
                </i>
                <span class="sr-only">Search</span>
            </div>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q"
                    placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fa-solid fa-magnifying-glass" title="Submit my search request" aria-hidden="true"></i>
                            <span class="sr-only">Submit my search request</span>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div>
                <i class="fa-regular fa-user fa-lg" title="My Account" aria-hidden="true"></i>
                <span class="sr-only">My Account</span>
            </div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="" class="dropdown-item">Product Management</a>
        {% endif %}
        <a href="" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item dropdown">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
        href="#" id="basket-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fa-solid fa-basket-shopping" title="Shopping Basket" aria-hidden="true"></i>
                <span class="sr-only">Shopping Basket</span>
            </div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="basket-options">
        <p class="dropdown-item">
            {% if grand_total %}
            ${{ grand_total|floatformat:2 }}
            {% else %}
            $0.00
            {% endif %}
        </p>
    </div>
</li>
