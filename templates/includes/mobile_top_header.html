<ul class="mobile-nav">
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div>
                    <i class="fa-solid fa-magnifying-glass fa-lg" 
                        title="Search" aria-hidden="true">
                    </i>
                    <span class="sr-only">Search</span>
                </div>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border-green rounded py-4" 
                        type="text" name="q" placeholder="Search my collection">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-green border-green rounded" 
                            type="submit">
                            <span class="icon">
                                <i class="fa-solid fa-magnifying-glass fa-sm" 
                                    title="Submit my search request" aria-hidden="true">
                                </i>
                                <span class="sr-only">Submit my search request</span>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none" href="#" 
            id="user-options-mobile" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div>
                    <i class="fa-solid fa-user fa-lg" title="My Account" aria-hidden="true"></i>
                    <span class="sr-only">My Account</span>
                </div>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a class="{% if grand_total %}text-green font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
            href="" id="basket-options-mobile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div>
                    <i class="fa-solid fa-basket-shopping fa-lg" title="Shopping Basket" aria-hidden="true"></i>
                    <span class="sr-only">Shopping Basket</span>
                </div>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="basket-options-mobile">
            <a href="{% url 'shopping_basket' %}" class="d-block d-lg-none">
                <p class="dropdown-item mb-0">
                    {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                    {% else %}
                    €0.00
                    {% endif %}
                </p>
            </a>
        </div>
    </li>
</ul>
